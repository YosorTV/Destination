<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Destination Unknown</title>
</head>

<body>
  <section>
    <nav>
        <ul>
          <li id="home"><i class="fa fa-home"></i> Home</li>
          <div class="socials">
            <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
            <li><i class="fa fa-facebook-f" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
          </div>
        </ul>
    </nav>

    <main class="container">
      <div class="title">
        <h1>
          <span class="black">DESTINATION</span>
          <span class="outlined">UNKNOWN</span>
        </h1>
      </div>
      <figure class="forest">
        <img src="assets/img/forest.png" alt="forest">
      </figure>
      <div class="desc">
        <p class="sub-title">We chellenged our friends around the globe to show us their destination unknowns. Share
          yours for a chance of winning your dream destination unknown trip.</p>
        <div class="bottom-nav" id="bottom-nav">
          <h3>EXPLORE DESTINATION</h3>
          <div class="circle"></div>
        </div>
      </div>

      <div class="grid">
        <h1 class="destionation">OESCHINEN LAKE
          <br>
          <span class="outlined white_outline">SWITZERLAND</span>
        </h1>

        <figure class="imgs">
          <img src="assets/img/first.png" class="first-img img-wrapper" alt="">
        </figure>

        <figure class="imgs-2">
          <img src="assets/img/second.png" class="second-img img-wrapper" alt="">
        </figure>

        <figure class="imgs-3">
          <img src="assets/img/third.png" class="third-img img-wrapper" alt="">
        </figure>

        <figure class="imgs-4 ">
          <img src="assets/img/forth.png" class="fourth-img img-wrapper" alt="">
        </figure>
      </div>
    </main>
    <figure class="bg-image">
      <img src="assets/img/bg1.jpg" alt="">
    </figure>
  </section>
</body>

</html>
